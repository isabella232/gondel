<!doctype html>
<html lang="en">
<head>
  <title>Gondel Typescript Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <div class="card" style="max-width: 250px">
      <div class="card-body">

        <form data-g-name="Form">

          <label>
            Name*:
            <div>
              <input data-g-name="Input" class="field">
            </div>
          </label>

          <label>
            Age*:
            <div>
              <input data-g-name="Input" class="field">
            </div>
          </label>

          <button data-g-name="Button" class="btn btn-primary" disabled>Send</button>

        </form>
      </div>
    </div>
</div>
</body>
</html>
